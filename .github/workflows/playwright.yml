name: Playwright Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run UI login/logout suite (no-auth, chromium)
        env:
          BASE_URL: https://www.demoblaze.com/
        run: npx playwright test --project ui-noauth-chromium --workers=1

      - name: Run UI authenticated suite (cross-browser; includes setup dependency)
        env:
          BASE_URL: https://www.demoblaze.com/
        run: |
          npx playwright test --project ui-auth-chromium --workers=1

      - name: Run API tests
        run: npx playwright test --project api --workers=1

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Upload JUnit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit
          path: test-results/junit.xml
